<p style="color:black">Selected language {{ this.language }}</p>
<ngx-monaco-editor
  [options]="editorOptions"
  [(ngModel)]="code"
></ngx-monaco-editor>

<div class="buttons">
  <button class="help"><i class="fas fa-question-circle"></i> Segítség</button>
  <button class="test " (click)="compile()">
    <i class="fas fa-play-circle"></i> Kipróbálom
  </button>
</div>

<div *ngIf="compiled">
  <div class="compiler">
    <textarea #copilerResult id="result" readonly></textarea>
  </div>
</div>
